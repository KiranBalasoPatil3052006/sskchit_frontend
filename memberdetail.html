<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Seetu App - Member Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="180x180" href="images/sskicon.png">
    <style>
        /* layout + styles (unchanged from your original file) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #f5efe6;
            --bg-gradient: linear-gradient(135deg, #fdf3e7, #f7e4cf);
            --text: #3a251b;
            --accent: #d2b89b;
            --card-bg: #fff7ee;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Arial;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
        }

        /* NAV */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 20;
            background: rgba(245, 239, 230, 0.96);
            padding: 10px 16px;
            border-bottom: 1px solid rgba(210, 184, 155, 0.7);
        }

        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--text);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            background: transparent;
            border: 1px solid transparent;
            transition: transform .12s, background .12s, border-color .12s;
            font-size: .9rem;
        }

        .nav-links a:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.85);
            border-color: rgba(210, 184, 155, 0.9);
        }

        .nav-links a.active {
            background: var(--card-bg);
            border-color: var(--accent);
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }

        .back-link {
            font-size: .9rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        .back-link a {
            color: var(--text);
            text-decoration: none;
            opacity: .85
        }

        .back-link a:hover {
            text-decoration: underline;
            opacity: 1
        }

        .profile-card {
            background: radial-gradient(circle at top left, #fff9f2, #f7e4cf);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(210, 184, 155, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text);
        }

        .member-name {
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center
        }

        .member-tagline {
            font-size: .85rem;
            opacity: .8;
            text-align: center
        }

        .amount-chip {
            margin-top: 4px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(58, 37, 27, 0.1);
            font-size: .8rem;
            font-weight: 600;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 8px;
            width: 100%;
            max-width: 420px;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(210, 184, 155, 0.5);
        }

        .info-label {
            font-size: .78rem;
            text-transform: uppercase;
            opacity: .75;
            margin-bottom: 4px
        }

        .info-value {
            font-size: .96rem;
            font-weight: 600
        }

        .grid-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
            margin-top: 6px;
            overflow: hidden;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .grid-caption {
            font-size: .85rem;
            opacity: .8
        }

        .week-grid-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(6, 120px);
            gap: 8px;
            padding: 8px 6px;
            min-width: max-content;
        }

        /* cell layout: two lines inside the cell */
        .week-cell {
            width: 120px;
            height: 56px;
            border-radius: 8px;
            border: 1px solid rgba(210, 184, 155, 0.8);
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform .08s, box-shadow .12s, background .12s;
            padding: 6px 4px;
            gap: 2px;
        }

        .week-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        .cell-week {
            font-size: .78rem;
            font-weight: 700;
            color: rgba(40, 30, 20, 0.85)
        }

        .cell-date {
            font-size: .72rem;
            opacity: .8;
            color: rgba(40, 30, 20, 0.85)
        }

        .week-cell.paid {
            background: linear-gradient(135deg, #ffe0d5, #ffeedf);
            border-color: rgba(210, 184, 155, 1);
        }

        .week-cell.paid .cell-week {
            color: rgba(40, 20, 10, 0.95);
        }

        .week-cell.paid .cell-date {
            font-weight: 700;
            opacity: 1;
        }

        .week-label-row {
            font-size: .8rem;
            opacity: .8;
            margin-top: 6px;
        }

        .summary-row {
            margin-top: 10px;
            font-size: .88rem;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.35);
            z-index: 40;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            max-width: 380px;
            width: 92%;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(210, 184, 155, 0.9);
        }

        .modal-title {
            font-weight: 700;
            margin-bottom: 8px
        }

        .modal-text {
            opacity: .9;
            margin-bottom: 12px
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(58, 37, 27, 0.3);
            color: var(--text);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffe0d5, #ffeedf);
            border: 1px solid rgba(210, 184, 155, 1);
            color: var(--text);
        }

        @media (max-width: 767px) {
            .week-grid {
                grid-template-columns: repeat(4, 82px);
                gap: 8px;
            }

            .week-cell {
                width: 80px;
                height: 42px;
                flex-direction: row;
                gap: 8px;
                padding: 6px;
                align-items: center;
                justify-content: flex-start;
            }

            .cell-week {
                font-size: .78rem;
            }

            .cell-date {
                font-size: .72rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="nav-inner">
            <div class="brand">SSK Chit Funds</div>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="members.html" class="active">Members</a>
                <a href="#">Add</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="back-link"><a href="javascript:history.back()">&larr; Back</a></div>

        <section class="profile-card">
            <div class="avatar" id="avatarCircle">M</div>
            <div style="display:flex;flex-direction:column;align-items:center;width:100%;">
                <div class="member-name" id="memberName">Member Name</div>
                <div class="member-tagline" id="memberStatus">Weekly contribution member</div>
                <div class="amount-chip" id="amountChip">₹0 / week</div>

                <div class="info-row" style="margin-top:10px;">
                    <div class="info-card">
                        <div class="info-label">Weekly Amount</div>
                        <div class="info-value" id="infoAmount">₹0</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Week Start</div>
                        <div class="info-value" id="infoStart">--</div>
                    </div>
                </div>

                <div style="margin-top:10px;">
                    <button id="cancelPlanBtn" class="btn btn-outline">Cancel Plan (Remove member)</button>
                </div>
                <button id="shareReceiptBtn" class="btn btn-primary">
                    Share Payment Receipt
                </button>

            </div>
        </section>

        <section class="grid-card">
            <div class="grid-header">
                <h2>Weekly Payment Status</h2>
                <div class="grid-caption" id="gridCaption">Tap a week to toggle paid/unpaid.</div>
            </div>

            <div class="week-grid-wrapper">
                <div class="week-grid" id="weekGrid"></div>
            </div>

            <div class="week-label-row" id="weekLabelRow"></div>

            <div class="summary-row">
                <div>
                    <div><strong>Weeks Paid:</strong> <span id="summaryPaidWeeks">0</span></div>
                    <div><strong>Weeks Pending:</strong> <span id="summaryPendingWeeks">0</span></div>
                </div>
                <div>
                    <div><strong>Total Paid:</strong> ₹<span id="summaryPaidAmount">0</span></div>
                    <div><strong>Remaining:</strong> ₹<span id="summaryPendingAmount">0</span></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-title" id="modalTitle">Confirm</div>
            <div class="modal-text" id="modalText">Mark <span id="modalWeekLabel">Week 1</span> as paid?</div>
            <div style="display:flex;justify-content:flex-end;gap:8px;">
                <button class="btn btn-outline" id="btnCancel">Cancel</button>
                <button class="btn btn-primary" id="btnConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        /* ===============================
           CONFIRM-BASED PAYMENT LOGIC
        ================================ */

        const API_BASE = 'https://sskchitbackend.onrender.com/api';
        const TOTAL_WEEKS = 52;
        const SCHEME_START = new Date(2025, 9, 12);

        // ---------- STATE ----------
        let currentMember = null;
        let selectedWeekIndex = null;

        // ---------- HELPERS ----------
        const getToken = () => localStorage.getItem('token');
        const getMemberId = () => new URLSearchParams(location.search).get('id');

        const normalizePaidWeeks = (arr = []) => {
            const out = Array(TOTAL_WEEKS).fill(false);
            arr.forEach((v, i) => out[i] = !!v);
            return out;
        };

        const weekDate = i => {
            const d = new Date(SCHEME_START);
            d.setDate(d.getDate() + i * 7);
            return d.toLocaleDateString(undefined, { day: 'numeric', month: 'short' });
        };

        // ---------- API ----------
        async function apiGetMember(id) {
            const r = await fetch(`${API_BASE}/members/${id}`);
            return r.ok ? r.json() : null;
        }
        async function apiUpdate(id, data) {
            const r = await fetch(`${API_BASE}/members/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getToken()}`
                },
                body: JSON.stringify(data)
            });
            if (!r.ok) throw new Error();
            return r.json();
        }

        // ---------- UI ----------
        function render() {
            const arr = normalizePaidWeeks(currentMember.paidWeeks);
            weekGrid.innerHTML = '';

            arr.forEach((paid, i) => {
                const c = document.createElement('div');
                c.className = 'week-cell' + (paid ? ' paid' : '');
                c.innerHTML = `
            <div class="cell-week">W ${i + 1}</div>
            <div class="cell-date">${paid ? 'PAID' : weekDate(i)}</div>
        `;
                c.onclick = () => {
                    selectedWeekIndex = i;
                    modalText.innerHTML = paid
                        ? `This week is already <b>PAID</b>.<br>Cancel payment?`
                        : `Confirm payment for <b>Week ${i + 1}</b>?`;
                    modalOverlay.classList.add('open');
                };
                weekGrid.appendChild(c);
            });

            const paidCount = arr.filter(Boolean).length;
            summaryPaidWeeks.textContent = paidCount;
            summaryPendingWeeks.textContent = TOTAL_WEEKS - paidCount;
            summaryPaidAmount.textContent = paidCount * currentMember.amount;
            summaryPendingAmount.textContent = (TOTAL_WEEKS - paidCount) * currentMember.amount;
        }

        // ---------- MODAL ----------
        btnCancel.onclick = () => modalOverlay.classList.remove('open');

        btnConfirm.onclick = async () => {
            const arr = normalizePaidWeeks(currentMember.paidWeeks);
            arr[selectedWeekIndex] = !arr[selectedWeekIndex];

            try {
                const updated = await apiUpdate(getMemberId(), { paidWeeks: arr });
                currentMember.paidWeeks = normalizePaidWeeks(updated.paidWeeks);
                render();
            } catch {
                alert('Update failed');
            }
            modalOverlay.classList.remove('open');
        };

        // ---------- INIT ----------
        (async () => {
            const id = getMemberId();
            if (!id) return alert('ID missing');

            const m = await apiGetMember(id);
            if (!m) return alert('Member not found');

            m.paidWeeks = normalizePaidWeeks(m.paidWeeks);
            currentMember = m;

            memberName.textContent = m.name;
            amountChip.textContent = `₹${m.amount} / week`;
            infoAmount.textContent = `₹${m.amount}`;
            infoStart.textContent = weekDate(0);
            avatarCircle.textContent = m.name[0].toUpperCase();

            render();
        })();

        /* ===============================
           RECEIPT PDF (FINAL)
        ================================ */

        function generateReceiptPDF(m) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const arr = normalizePaidWeeks(m.paidWeeks);
            const paid = arr.filter(Boolean).length;
            const last = arr.lastIndexOf(true);
            const next = last >= 0 ? weekDate(last + 1) : weekDate(0);

            const theme = [210, 184, 155];
            doc.setFillColor(...theme);
            doc.rect(0, 0, 210, 25, 'F');

            doc.setFontSize(16);
            doc.text('SSK Chit Funds', 14, 16);
            doc.text('PAYMENT RECEIPT', 150, 16);

            doc.setFontSize(10);
            doc.text(`Receipt No: SSK-${Date.now()}`, 14, 32);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 150, 32);

            doc.autoTable({
                startY: 40,
                theme: 'grid',
                headStyles: { fillColor: theme },
                body: [
                    ['Member Name', m.name],
                    ['Weekly Plan', `₹${m.amount}`],
                    ['Weeks Paid', paid],
                    ['Total Paid', `₹${paid * m.amount}`],
                    ['Remaining', `₹${(TOTAL_WEEKS - paid) * m.amount}`],
                    ['Last Paid Week', last >= 0 ? `Week ${last + 1}` : '—'],
                    ['Next Payment Date', next]
                ]
            });

            const y = doc.lastAutoTable.finalY + 20;
            doc.text('Authorized Signature', 14, y);
            doc.rect(14, y + 5, 60, 20);
            doc.text('(Signature)', 28, y + 18);

            doc.setFontSize(9);
            doc.text('System generated receipt. Thank you.', 14, 285);

            return doc;
        }

        shareReceiptBtn.onclick = async () => {
            const pdf = generateReceiptPDF(currentMember);
            const blob = pdf.output('blob');
            const file = new File([blob], `Receipt_${currentMember.name}.pdf`, { type: 'application/pdf' });

            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ title: 'Payment Receipt', files: [file] });
            } else {
                pdf.save(file.name);
            }
        };
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
