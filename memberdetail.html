<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Seetu App - Member Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="180x180" href="images/sskicon.png">
    <style>
        /* layout + styles (unchanged from your original file) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #f5efe6;
            --bg-gradient: linear-gradient(135deg, #fdf3e7, #f7e4cf);
            --text: #3a251b;
            --accent: #d2b89b;
            --card-bg: #fff7ee;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Arial;
            background: var(--bg-gradient);
            color: var(--text);
            min-height: 100vh;
        }

        /* NAV */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 20;
            background: rgba(245, 239, 230, 0.96);
            padding: 10px 16px;
            border-bottom: 1px solid rgba(210, 184, 155, 0.7);
        }

        .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--text);
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 600;
            background: transparent;
            border: 1px solid transparent;
            transition: transform .12s, background .12s, border-color .12s;
            font-size: .9rem;
        }

        .nav-links a:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.85);
            border-color: rgba(210, 184, 155, 0.9);
        }

        .nav-links a.active {
            background: var(--card-bg);
            border-color: var(--accent);
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
        }

        .back-link {
            font-size: .9rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        .back-link a {
            color: var(--text);
            text-decoration: none;
            opacity: .85
        }

        .back-link a:hover {
            text-decoration: underline;
            opacity: 1
        }

        .profile-card {
            background: radial-gradient(circle at top left, #fff9f2, #f7e4cf);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(210, 184, 155, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text);
        }

        .member-name {
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center
        }

        .member-tagline {
            font-size: .85rem;
            opacity: .8;
            text-align: center
        }

        .amount-chip {
            margin-top: 4px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(58, 37, 27, 0.1);
            font-size: .8rem;
            font-weight: 600;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 8px;
            width: 100%;
            max-width: 420px;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(210, 184, 155, 0.5);
        }

        .info-label {
            font-size: .78rem;
            text-transform: uppercase;
            opacity: .75;
            margin-bottom: 4px
        }

        .info-value {
            font-size: .96rem;
            font-weight: 600
        }

        .grid-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
            margin-top: 6px;
            overflow: hidden;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .grid-caption {
            font-size: .85rem;
            opacity: .8
        }

        .week-grid-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(6, 120px);
            gap: 8px;
            padding: 8px 6px;
            min-width: max-content;
        }

        /* cell layout: two lines inside the cell */
        .week-cell {
            width: 120px;
            height: 56px;
            border-radius: 8px;
            border: 1px solid rgba(210, 184, 155, 0.8);
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: transform .08s, box-shadow .12s, background .12s;
            padding: 6px 4px;
            gap: 2px;
        }

        .week-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        .cell-week {
            font-size: .78rem;
            font-weight: 700;
            color: rgba(40, 30, 20, 0.85)
        }

        .cell-date {
            font-size: .72rem;
            opacity: .8;
            color: rgba(40, 30, 20, 0.85)
        }

        .week-cell.paid {
            background: linear-gradient(135deg, #ffe0d5, #ffeedf);
            border-color: rgba(210, 184, 155, 1);
        }

        .week-cell.paid .cell-week {
            color: rgba(40, 20, 10, 0.95);
        }

        .week-cell.paid .cell-date {
            font-weight: 700;
            opacity: 1;
        }

        .week-label-row {
            font-size: .8rem;
            opacity: .8;
            margin-top: 6px;
        }

        .summary-row {
            margin-top: 10px;
            font-size: .88rem;
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.35);
            z-index: 40;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            max-width: 380px;
            width: 92%;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(210, 184, 155, 0.9);
        }

        .modal-title {
            font-weight: 700;
            margin-bottom: 8px
        }

        .modal-text {
            opacity: .9;
            margin-bottom: 12px
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(58, 37, 27, 0.3);
            color: var(--text);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffe0d5, #ffeedf);
            border: 1px solid rgba(210, 184, 155, 1);
            color: var(--text);
        }

        @media (max-width: 767px) {
            .week-grid {
                grid-template-columns: repeat(4, 82px);
                gap: 8px;
            }

            .week-cell {
                width: 80px;
                height: 42px;
                flex-direction: row;
                gap: 8px;
                padding: 6px;
                align-items: center;
                justify-content: flex-start;
            }

            .cell-week {
                font-size: .78rem;
            }

            .cell-date {
                font-size: .72rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="nav-inner">
            <div class="brand">SSK Chit Funds</div>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="members.html" class="active">Members</a>
                <a href="#">Add</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="back-link"><a href="javascript:history.back()">&larr; Back</a></div>

        <section class="profile-card">
            <div class="avatar" id="avatarCircle">M</div>
            <div style="display:flex;flex-direction:column;align-items:center;width:100%;">
                <div class="member-name" id="memberName">Member Name</div>
                <div class="member-tagline" id="memberStatus">Weekly contribution member</div>
                <div class="amount-chip" id="amountChip">â‚¹0 / week</div>

                <div class="info-row" style="margin-top:10px;">
                    <div class="info-card">
                        <div class="info-label">Weekly Amount</div>
                        <div class="info-value" id="infoAmount">â‚¹0</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Week Start</div>
                        <div class="info-value" id="infoStart">--</div>
                    </div>
                </div>

                <div style="margin-top:10px;">
                    <button id="cancelPlanBtn" class="btn btn-outline">Cancel Plan (Remove member)</button>
                </div>
                <button id="shareReceiptBtn" class="btn btn-primary">
                    Share Payment Receipt
                </button>

            </div>
        </section>

        <section class="grid-card">
            <div class="grid-header">
                <h2>Weekly Payment Status</h2>
                <div class="grid-caption" id="gridCaption">Tap a week to toggle paid/unpaid.</div>
            </div>

            <div class="week-grid-wrapper">
                <div class="week-grid" id="weekGrid"></div>
            </div>

            <div class="week-label-row" id="weekLabelRow"></div>

            <div class="summary-row">
                <div>
                    <div><strong>Weeks Paid:</strong> <span id="summaryPaidWeeks">0</span></div>
                    <div><strong>Weeks Pending:</strong> <span id="summaryPendingWeeks">0</span></div>
                </div>
                <div>
                    <div><strong>Total Paid:</strong> â‚¹<span id="summaryPaidAmount">0</span></div>
                    <div><strong>Remaining:</strong> â‚¹<span id="summaryPendingAmount">0</span></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-title" id="modalTitle">Confirm</div>
            <div class="modal-text" id="modalText">Mark <span id="modalWeekLabel">Week 1</span> as paid?</div>
            <div style="display:flex;justify-content:flex-end;gap:8px;">
                <button class="btn btn-outline" id="btnCancel">Cancel</button>
                <button class="btn btn-primary" id="btnConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        /* ===============================
           CONFIRM-BASED TOGGLE (FINAL)
           Paid â†” Unpaid only via modal
        ================================ */

        const API_BASE = 'https://sskchitbackend.onrender.com/api';
        const TOTAL_WEEKS = 52;
        const SCHEME_START = new Date(2025, 9, 12);

        // DOM
        const avatarCircle = document.getElementById('avatarCircle');
        const memberNameEl = document.getElementById('memberName');
        const memberStatusEl = document.getElementById('memberStatus');
        const amountChipEl = document.getElementById('amountChip');
        const infoAmountEl = document.getElementById('infoAmount');
        const infoStartEl = document.getElementById('infoStart');

        const weekGridEl = document.getElementById('weekGrid');

        const summaryPaidWeeksEl = document.getElementById('summaryPaidWeeks');
        const summaryPendingWeeksEl = document.getElementById('summaryPendingWeeks');
        const summaryPaidAmountEl = document.getElementById('summaryPaidAmount');
        const summaryPendingAmountEl = document.getElementById('summaryPendingAmount');

        const modalOverlay = document.getElementById('modalOverlay');
        const modalWeekLabel = document.getElementById('modalWeekLabel');
        const modalText = document.getElementById('modalText');
        const btnCancel = document.getElementById('btnCancel');
        const btnConfirm = document.getElementById('btnConfirm');

        // STATE
        let currentMember = null;
        let weekDates = [];
        let selectedWeekIndex = null;

        // HELPERS
        const getToken = () => localStorage.getItem('token');
        const getMemberIdFromUrl = () => new URLSearchParams(window.location.search).get('id');

        function normalizePaidWeeks(arr) {
            const out = new Array(TOTAL_WEEKS).fill(false);
            if (Array.isArray(arr)) {
                for (let i = 0; i < Math.min(arr.length, TOTAL_WEEKS); i++) {
                    out[i] = !!arr[i];
                }
            }
            return out;
        }

        function formatDateShort(d) {
            return d.toLocaleDateString(undefined, { day: 'numeric', month: 'short' });
        }

        function initWeekDates() {
            weekDates = [];
            for (let i = 0; i < TOTAL_WEEKS; i++) {
                const d = new Date(SCHEME_START);
                d.setDate(d.getDate() + i * 7);
                weekDates.push(formatDateShort(d));
            }
        }

        // API
        async function apiGetMember(id) {
            const res = await fetch(`${API_BASE}/members/${id}`);
            if (!res.ok) return null;
            return res.json();
        }

        async function apiUpdateMember(id, updates) {
            const res = await fetch(`${API_BASE}/members/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getToken()}`
                },
                body: JSON.stringify(updates)
            });
            if (!res.ok) throw new Error('Update failed');
            return res.json();
        }

        // UI
        function renderHeader(m) {
            avatarCircle.textContent = m.name ? m.name[0].toUpperCase() : 'M';
            memberNameEl.textContent = m.name;
            memberStatusEl.textContent = m.status || 'Weekly member';
            amountChipEl.textContent = `â‚¹${m.amount} / week`;
            infoAmountEl.textContent = `â‚¹${m.amount}`;
            infoStartEl.textContent = weekDates[0] || '--';
        }

        function updateSummary(m) {
            const arr = normalizePaidWeeks(m.paidWeeks);
            const paid = arr.filter(Boolean).length;
            const pending = TOTAL_WEEKS - paid;

            summaryPaidWeeksEl.textContent = paid;
            summaryPendingWeeksEl.textContent = pending;
            summaryPaidAmountEl.textContent = paid * m.amount;
            summaryPendingAmountEl.textContent = pending * m.amount;
        }

        function renderGrid() {
            weekGridEl.innerHTML = '';
            const arr = normalizePaidWeeks(currentMember.paidWeeks);

            for (let i = 0; i < TOTAL_WEEKS; i++) {
                const cell = document.createElement('div');
                cell.className = 'week-cell' + (arr[i] ? ' paid' : '');

                const w = document.createElement('div');
                w.className = 'cell-week';
                w.textContent = `W ${i + 1}`;

                const d = document.createElement('div');
                d.className = 'cell-date';
                d.textContent = arr[i] ? 'PAID' : weekDates[i];

                cell.appendChild(w);
                cell.appendChild(d);

                // ðŸ” ALWAYS OPEN CONFIRM MODAL
                cell.onclick = () => {
                    selectedWeekIndex = i;
                    modalWeekLabel.textContent = `Week ${i + 1}`;
                    modalText.innerHTML = arr[i]
                        ? `This week is already <strong>PAID</strong>.<br>Do you want to <strong>cancel this payment</strong>?`
                        : `Confirm payment for <strong>Week ${i + 1}</strong>?`;
                    modalOverlay.classList.add('open');
                };

                weekGridEl.appendChild(cell);
            }

            updateSummary(currentMember);
        }

        // MODAL
        btnCancel.onclick = () => {
            modalOverlay.classList.remove('open');
            selectedWeekIndex = null;
        };

        btnConfirm.onclick = async () => {
            if (selectedWeekIndex === null) return;

            const arr = normalizePaidWeeks(currentMember.paidWeeks);
            arr[selectedWeekIndex] = !arr[selectedWeekIndex]; // ðŸ” TOGGLE HERE

            try {
                const id = getMemberIdFromUrl();
                const updated = await apiUpdateMember(id, { paidWeeks: arr });
                currentMember.paidWeeks = normalizePaidWeeks(updated.paidWeeks);
                renderGrid();
            } catch (e) {
                alert('Failed to update payment');
            } finally {
                modalOverlay.classList.remove('open');
                selectedWeekIndex = null;
            }
        };

        // INIT
        (async function init() {
            initWeekDates();
            const id = getMemberIdFromUrl();
            if (!id) return alert('Member ID missing');

            const m = await apiGetMember(id);
            if (!m) return alert('Member not found');

            m.paidWeeks = normalizePaidWeeks(m.paidWeeks);
            currentMember = m;

            renderHeader(m);
            renderGrid();
        })();

        const shareBtn = document.getElementById('shareReceiptBtn');

        /* ===============================
           RECEIPT GENERATION â€“ FINAL
           =============================== */

        function getLastPaidWeekIndex(paidWeeks) {
            for (let i = paidWeeks.length - 1; i >= 0; i--) {
                if (paidWeeks[i]) return i;
            }
            return null;
        }

        function getNextPaymentDate(lastPaidIndex) {
            if (lastPaidIndex === null) return formatDateShort(SCHEME_START);
            const next = new Date(SCHEME_START);
            next.setDate(next.getDate() + (lastPaidIndex + 1) * 7);
            return next.toLocaleDateString();
        }

        function generateReceiptPDF(member) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const paidArr = normalizePaidWeeks(member.paidWeeks);
            const paidCount = paidArr.filter(Boolean).length;
            const lastPaidIndex = getLastPaidWeekIndex(paidArr);
            const nextPaymentDate = getNextPaymentDate(lastPaidIndex);

            const themeColor = [210, 184, 155]; // your palette
            const textColor = [58, 37, 27];

            /* HEADER */
            doc.setFillColor(...themeColor);
            doc.rect(0, 0, 210, 25, 'F');

            doc.setFontSize(16);
            doc.setTextColor(40, 25, 18);
            doc.text('SSK Chit Funds', 14, 16);

            doc.setFontSize(11);
            doc.text('PAYMENT RECEIPT', 160, 16);

            doc.setTextColor(...textColor);

            /* RECEIPT INFO */
            doc.setFontSize(10);
            doc.text(`Receipt Date: ${new Date().toLocaleDateString()}`, 14, 32);
            doc.text(`Receipt No: SSK-${Date.now()}`, 150, 32);

            /* MEMBER DETAILS */
            doc.setFontSize(12);
            doc.text('Member Details', 14, 42);

            doc.setFontSize(10);
            doc.autoTable({
                startY: 46,
                theme: 'grid',
                styles: { textColor },
                headStyles: { fillColor: themeColor },
                body: [
                    ['Member Name', member.name],
                    ['Weekly Plan', `â‚¹${member.amount}`],
                    ['Scheme Duration', '52 Weeks'],
                    ['Status', member.status.toUpperCase()]
                ]
            });

            /* PAYMENT DETAILS */
            doc.text('Payment Summary', 14, doc.lastAutoTable.finalY + 10);

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 14,
                theme: 'grid',
                styles: { textColor },
                headStyles: { fillColor: themeColor },
                body: [
                    ['Total Weeks Paid', paidCount],
                    ['Total Amount Paid', `â‚¹${paidCount * member.amount}`],
                    ['Remaining Weeks', 52 - paidCount],
                    ['Remaining Amount', `â‚¹${(52 - paidCount) * member.amount}`],
                    ['Last Paid Week', lastPaidIndex !== null ? `Week ${lastPaidIndex + 1}` : 'â€”'],
                    ['Next Payment Date', nextPaymentDate]
                ]
            });

            /* SIGNATURE SECTION */
            const signY = doc.lastAutoTable.finalY + 20;

            doc.setFontSize(10);
            doc.text('Authorized Signature', 14, signY);

            doc.setDrawColor(150);
            doc.rect(14, signY + 4, 60, 20); // signature placeholder
            doc.text('(Signature)', 28, signY + 18);

            /* FOOTER */
            doc.setFontSize(9);
            doc.text(
                'This is a system-generated receipt. Thank you for your payment.',
                14,
                285
            );

            return doc;
        }

        /* ===============================
           SHARE / DOWNLOAD HANDLER
           =============================== */

        document.getElementById('shareReceiptBtn').addEventListener('click', async () => {
            if (!currentMember) return;

            const pdf = generateReceiptPDF(currentMember);
            const blob = pdf.output('blob');

            const file = new File(
                [blob],
                `SSK_Receipt_${currentMember.name}.pdf`,
                { type: 'application/pdf' }
            );

            // Mobile share (WhatsApp etc.)
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    title: 'SSK Chit Payment Receipt',
                    text: 'Payment receipt from SSK Chit Funds',
                    files: [file]
                });
            } else {
                // Desktop fallback
                pdf.save(`SSK_Receipt_${currentMember.name}.pdf`);
            }
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>

</html>
