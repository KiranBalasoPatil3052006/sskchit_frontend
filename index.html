<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SSK Chit Funds â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdf3e7, #f7e4cf);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 95%;
            max-width: 400px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 35px;
            font-weight: 700;
            color: #5c3c22;
            border: 2px solid #d2b89b;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #3a251b;
        }

        .input-field {
            width: 100%;
            margin-bottom: 14px;
            text-align: left;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #3a251b;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.2);
            margin-top: 5px;
            font-size: 0.95rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #e6c6a8, #f7e7d4);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #3a251b;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
        }

        .note {
            font-size: 0.8rem;
            margin-top: 15px;
            opacity: 0.7;
            color: #3a251b;
        }

        .error {
            margin-top: 10px;
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        
        <!-- Logo -->
        <div class="logo"><img src="images/ssk-logo.png" alt="" style="width: 120px;"></div>

        <h2>Login</h2>

        <!-- Email -->
        <div class="input-field">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required />
        </div>

        <!-- Password -->
        <div class="input-field">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <button id="loginBtn">Login</button>

        <div class="error" id="errorMsg"></div>

        <div class="note">Authorized users only</div>
    </div>


    <script>
        const API_BASE = 'https://sskchitbackend.onrender.com/api';

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            errorMsg.textContent = "";

            if (!email || !password) {
                errorMsg.textContent = "Please enter both email and password.";
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorMsg.textContent = data.error || "Login failed.";
                    return;
                }

                // Save token for further API calls
                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));

                // redirect to home
                window.location.href = "home.html";

            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Unable to connect to server.";
            }
        });
    </script>

</body>
</html>
