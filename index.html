<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
   <link rel="icon" type="image/png" sizes="32" href="images/sskicon.png">
    <title>Seetu Admin Login</title>
    <style>
        :root {
            --bg: #f6f3ec;
            --card: #fff;
            --accent: #d2b89b;
            --text: #3a251b;
        }

        body {
            margin: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: system-ui, Arial;
            color: var(--text);
        }

        .card {
            width: 96%;
            max-width: 420px;
            background: var(--card);
            border-radius: 12px;
            padding: 22px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            width: 100%;
            height: 200px;
            margin-left: -10px;
            background-size: cover;
            border-radius: 12px;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 14px;
            color: #6b5a4a;
            font-size: .95rem;
        }

        .field {
            text-align: left;
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: .82rem;
            margin-bottom: 6px;
            opacity: .8;
        }

        input {
            width: 92%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 9px;
            background: linear-gradient(135deg, #ffe0d5, #ffeedf);
            border: 1px solid rgba(210, 184, 155, 1);
            font-weight: 700;
            cursor: pointer;
        }

        .foot {
            margin-top: 14px;
            font-size: .82rem;
            color: #6b5a4a;
        }

        .error {
            color: #b12d3b;
            margin-top: 8px;
            font-weight: 600;
        }

        @media(min-width:900px) {
            .card {
                padding: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <div class="logo" style="background-image:url('images/sskLogo.png');"></div>
        <h1>Seetu Admin Login</h1>
        <p class="subtitle">Authorized personnel only</p>

        <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" autocomplete="email" />
        </div>

        <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" autocomplete="current-password" />
        </div>

        <button id="btnLogin" class="btn">Login</button>
        <div id="err" class="error" role="alert" style="display:none"></div>

        <div class="foot">If you are not authorized, do not log in.</div>
    </div>

    <script>
        const API_BASE = '"https://sskchitbackend-production.up.railway.app/api"';
        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errEl = document.getElementById('err');
            errEl.style.display = 'none';
            if (!email || !password) { errEl.textContent = 'Enter email and password'; errEl.style.display = 'block'; return; }
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                const payload = await res.json();
                if (!res.ok) throw new Error(payload.error || 'Login failed');
                // success: navigate to members page
                window.location.href = 'Home.html';
            } catch (e) {
                errEl.textContent = e.message || 'Login failed';
                errEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
