<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Seetu App - Members</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="images/sskicon.png">
  <style>
    /* ---------- same styles as before ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f5efe6;
      --bg-gradient: linear-gradient(135deg, #fdf3e7, #f7e4cf);
      --text: #3a251b;
      --accent: #d2b89b;
      --card-bg: #fff7ee;
      --nav-text-light: #7a5b47;
      --row-hover: rgba(210, 184, 155, 0.18);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(245, 239, 230, 0.96);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(210, 184, 155, 0.7);
      padding: 10px 16px;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
    }

    .nav-links {
      display: flex;
      gap: 10px;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--nav-text-light);
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: background .2s, border-color .2s, transform .1s, color .2s;
      font-weight: 500;
    }

    .nav-links a:hover {
      background: #fff7ee;
      border-color: var(--accent);
      transform: translateY(-1px);
      color: var(--text);
    }

    .nav-links a.active {
      background: #fff7ee;
      border-color: var(--accent);
      color: var(--text);
    }

    .hamburger {
      display: none;
      width: 28px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      flex-shrink: 0;
    }

    .hamburger span,
    .hamburger::before,
    .hamburger::after {
      content: "";
      display: block;
      height: 2px;
      border-radius: 999px;
      background: var(--text);
      margin: 5px 0;
      transition: transform .2s, opacity .2s;
    }

    .hamburger.open::before {
      transform: translateY(7px) rotate(45deg);
    }

    .hamburger.open::after {
      transform: translateY(-7px) rotate(-45deg);
    }

    .hamburger.open span {
      opacity: 0;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 16px 28px;
    }

    .hero {
      background: radial-gradient(circle at top left, #fff9f2, #f7e4cf);
      border-radius: 16px;
      padding: 18px;
      margin-top: 12px;
      margin-bottom: 18px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .hero-title-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .hero-left {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: 700;
    }

    .filter-chip {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .hero p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .legend {
      margin-top: 4px;
      font-size: 0.8rem;
      opacity: 0.8;
      display: flex;
      gap: 10px;
    }

    .status-pill {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-active {
      background: rgba(0, 140, 62, 0.08);
      border: 1px solid rgba(0, 140, 62, 0.5);
      color: #006636;
    }

    .status-cancelled {
      background: rgba(220, 20, 60, 0.08);
      border: 1px solid rgba(220, 20, 60, 0.6);
      color: #b1123f;
    }

    .table-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
      padding: 12px;
      overflow: hidden;
    }

    .table-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 560px;
      font-size: 0.9rem;
    }

    thead {
      background: #f2e4d3;
    }

    th,
    td {
      padding: 8px 10px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.9;
    }

    tbody tr {
      border-bottom: 1px solid rgba(210, 184, 155, 0.35);
      transition: background .15s, transform .08s;
      cursor: pointer;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody tr:hover {
      background: var(--row-hover);
      transform: translateY(-1px);
    }

    .col-rank {
      width: 50px;
      font-weight: 600;
      opacity: 0.8;
    }

    .col-name {
      font-weight: 600;
    }

    .col-amount {
      font-feature-settings: "tnum" 1;
      font-variant-numeric: tabular-nums;
    }

    .tag-amount {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(58, 37, 27, 0.06);
      border: 1px solid rgba(58, 37, 27, 0.1);
      font-size: 0.78rem;
    }

    .row-cancelled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .row-cancelled:hover {
      background: transparent;
      transform: none;
    }

    .row-cancelled .col-name {
      text-decoration: line-through;
    }

    .empty-row td {
      text-align: center;
      padding: 14px 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
      transition: background .15s, transform .08s, box-shadow .15s;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffe0d5, #ffeedf);
      border: 1px solid rgba(210, 184, 155, 1);
      color: var(--text);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .btn-primary:hover {
      filter: brightness(1.02);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid rgba(58, 37, 27, 0.3);
      color: var(--text);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 16px 18px 16px;
      max-width: 340px;
      width: 90%;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(210, 184, 155, 0.9);
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .modal-field {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .modal-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .modal-input,
    .modal-select {
      border-radius: 999px;
      border: 1px solid rgba(210, 184, 155, 0.9);
      padding: 6px 10px;
      font-size: 0.85rem;
      outline: none;
      background: #fff;
    }

    .modal-input:focus,
    .modal-select:focus {
      box-shadow: 0 0 0 2px rgba(210, 184, 155, 0.4);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }

    @media (max-width:767px) {
      .page {
        padding: 14px 12px 24px;
      }

      .nav-inner {
        justify-content: flex-start;
      }

      .hamburger {
        display: block;
      }

      .brand {
        margin-left: 8px;
      }

      .nav-links {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        background: rgba(245, 239, 230, 0.98);
        border-bottom: 1px solid var(--accent);
        padding: 10px 16px 12px;
        flex-direction: column;
        gap: 8px;
        display: none;
      }

      .nav-links.open {
        display: flex;
      }

      .nav-links a {
        width: fit-content;
      }

      .table-card {
        padding: 10px 8px 12px;
      }

      table {
        font-size: 0.82rem;
        min-width: 520px;
      }
    }

    @media (min-width:768px) {
      .hamburger {
        display: none;
      }

      .nav-inner {
        justify-content: space-between;
      }

      .nav-links {
        position: static;
        flex-direction: row;
        border: none;
        padding: 0;
        display: flex !important;
      }
    }

    /* ---------- end styles ---------- */
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-inner">
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu"><span></span></button>
      <div class="brand">SSK Chit Funds</div>
      <nav class="nav-links" id="navLinks">
        <a href="home.html">Home</a>
        <a href="#" class="active">Members</a>
        <a href="#">Add</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div class="hero-title-row">
        <div class="hero-left">
          <h1>Members List</h1>
          <span class="filter-chip" id="currentFilter">All plans</span>
        </div>
        <button class="btn btn-primary" id="addMemberBtn">+ Add Member</button>
      </div>

    </section>

    <section class="table-card">
      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th class="col-rank">No</th>
              <th>Member</th>
              <th>Amount / Week</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="memberTableBody">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ADD MEMBER MODAL -->
  <div class="modal-overlay" id="addModalOverlay">
    <div class="modal">
      <div class="modal-title" id="addModalTitle">Add Member</div>
      <div class="modal-field">
        <label class="modal-label" for="memberNameInput">Member name</label>
        <input type="text" id="memberNameInput" class="modal-input" placeholder="Enter member name" />
      </div>
      <div class="modal-field" id="amountFieldManual">
        <label class="modal-label" for="memberAmountSelect">Weekly amount</label>
        <select id="memberAmountSelect" class="modal-select">
          <option value="100">100 / week</option>
          <option value="200">200 / week</option>
          <option value="300">300 / week</option>
          <option value="400">400 / week</option>
          <option value="500">500 / week</option>
          <option value="600">600 / week</option>
        </select>
      </div>
      <div class="modal-field">
        <label class="modal-label" for="memberStatusSelect">Status</label>
        <select id="memberStatusSelect" class="modal-select">
          <option value="active">Active</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" id="addCancelBtn">Cancel</button>
        <button class="btn btn-primary" id="addSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <script>
    /* ========== CONFIG ========== */
    const API_BASE = 'https://sskchitbackend.onrender.com/api';

    // token helper
    function getToken() {
      return localStorage.getItem('token') || null;
    }

    /* ========== NAV MOBILE ========== */
    const hamburger = document.getElementById('hamburgerBtn');
    const navLinks = document.getElementById('navLinks');
    if (hamburger) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('open');
        navLinks.classList.toggle('open');
      });
    }

    /* ========== HELPERS ========== */
    function getAmountFilter() {
      const params = new URLSearchParams(window.location.search);
      const amt = params.get("amount");
      const num = parseInt(amt, 10);
      return isNaN(num) ? null : num;
    }

    /* ========== FETCHING (with sessionStorage prefetch fallback) ========== */
    async function fetchMembersFromApi(amountFilter) {
      const url = amountFilter ? `${API_BASE}/members?amount=${amountFilter}` : `${API_BASE}/members`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Failed to fetch members from API');
      return res.json();
    }

    async function fetchMembers() {
      const amountFilter = getAmountFilter();
      if (amountFilter) {
        const key = `members_plan_${amountFilter}`;
        const raw = sessionStorage.getItem(key);
        if (raw) {
          try {
            const parsed = JSON.parse(raw);
            const isFresh = parsed && parsed.amount === amountFilter && (Date.now() - parsed.ts) < (1000 * 60 * 10);
            if (isFresh && Array.isArray(parsed.data)) {
              return parsed.data;
            } else {
              sessionStorage.removeItem(key);
            }
          } catch (e) {
            sessionStorage.removeItem(key);
          }
        }
      }

      try {
        const data = await fetchMembersFromApi(getAmountFilter());
        return Array.isArray(data) ? data : [];
      } catch (err) {
        console.error(err);
        alert('Failed to load members. Make sure backend is running and CORS allows requests.');
        return [];
      }
    }

    /* ========== RENDERING ========== */
    const memberTableBody = document.getElementById('memberTableBody');
    const currentFilterSpan = document.getElementById('currentFilter');

    function renderMembersList(members) {
      memberTableBody.innerHTML = '';
      const amountFilter = getAmountFilter();

      if (amountFilter) {
        currentFilterSpan.textContent = `Showing ${amountFilter} / week`;
      } else {
        currentFilterSpan.textContent = 'Showing all plans';
      }

      if (!members.length) {
        const tr = document.createElement('tr');
        tr.classList.add('empty-row');
        tr.innerHTML = `<td colspan="4">No members found for this plan yet.</td>`;
        memberTableBody.appendChild(tr);
        return;
      }

      members.forEach((member, index) => {
        const tr = document.createElement('tr');

        if (member.status === 'cancelled') {
          tr.classList.add('row-cancelled');
        } else {
          // WHERE WE FIX NAV: use _id fallback to ensure link works
          const memberId = member._id ? member._id : (typeof member.id !== 'undefined' ? member.id : null);
          if (memberId) tr.dataset.memberId = memberId;
        }

        tr.innerHTML = `
        <td class="col-rank">${index + 1}</td>
        <td class="col-name">${escapeHtml(member.name)}</td>
        <td class="col-amount"><span class="tag-amount">â‚¹${Number(member.amount)} / week</span></td>
        <td>
          <span class="status-pill ${member.status === 'active' ? 'status-active' : 'status-cancelled'}">
            ${member.status === 'active' ? 'Active' : 'Cancelled'}
          </span>
        </td>
      `;

        if (member.status === 'active') {
          const memberId = member._id ? member._id : (typeof member.id !== 'undefined' ? member.id : null);
          if (memberId) {
            tr.addEventListener('click', () => {
              window.location.href = `memberdetail.html?id=${encodeURIComponent(memberId)}`;
            });
          }
        }

        memberTableBody.appendChild(tr);
      });
    }

    function escapeHtml(unsafe) {
      return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    /* ========== ADD MEMBER (POST) ========== */
    const addBtn = document.getElementById('addMemberBtn');
    const addModalOverlay = document.getElementById('addModalOverlay');
    const nameInput = document.getElementById('memberNameInput');
    const amountSelect = document.getElementById('memberAmountSelect');
    const statusSelect = document.getElementById('memberStatusSelect');
    const addCancelBtn = document.getElementById('addCancelBtn');
    const addSaveBtn = document.getElementById('addSaveBtn');
    const amountFieldManual = document.getElementById('amountFieldManual');
    const addModalTitle = document.getElementById('addModalTitle');

    function openAddModal() {
      const amountFilter = getAmountFilter();

      if (amountFilter) {
        amountFieldManual.style.display = 'none';
        amountSelect.value = String(amountFilter);
        addModalTitle.textContent = `Add ${amountFilter} / week member`;
      } else {
        amountFieldManual.style.display = 'block';
        addModalTitle.textContent = 'Add Member';
      }

      nameInput.value = '';
      statusSelect.value = 'active';
      addModalOverlay.classList.add('open');
      nameInput.focus();
    }

    function closeAddModal() {
      addModalOverlay.classList.remove('open');
    }

    addBtn.addEventListener('click', openAddModal);
    addCancelBtn.addEventListener('click', closeAddModal);
    addModalOverlay.addEventListener('click', (e) => { if (e.target === addModalOverlay) closeAddModal(); });

    addSaveBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim();
      const amount = parseInt(amountSelect.value, 10);
      const status = statusSelect.value;

      if (!name) {
        alert('Please enter member name.');
        return;
      }

      // require token for POST
      const token = getToken();
      if (!token) {
        if (confirm('Adding members requires login. Go to login now?')) {
          window.location.href = 'index.html';
        }
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/members`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, amount, status })
        });

        if (!res.ok) {
          const payload = await res.json().catch(() => ({}));
          throw new Error(payload.error || 'Failed to add member');
        }

        // Clear possible cached prefetch for this amount so new data will be fetched
        const key = `members_plan_${amount}`;
        sessionStorage.removeItem(key);

        closeAddModal();
        await loadAndRender();
      } catch (err) {
        console.error(err);
        alert('Failed to add member: ' + err.message);
      }
    });

    /* ========== LOAD & INIT ========== */
    async function loadAndRender() {
      const data = await fetchMembers();
      renderMembersList(data);
    }

    // initial load
    loadAndRender();
  </script>

</body>

</html>
